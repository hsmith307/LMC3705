<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<h1 style="margin-left: 100px">
	Voter Demographics by Race and Gender in Fulton County
</h1>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 40, left: 100},
    width = 860 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/hsmith307/LMC3705/main/data.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 200000])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

// Y axis
var y = d3.scaleBand()
  .range([ 0, height ])
  .domain(data.map(function(d) { return d.Demographic; }))
  .padding(1);
svg.append("g")
  .call(d3.axisLeft(y))


// Lines
svg.selectAll("myline")
  .data(data)
  .enter()
  .append("line")
    .attr("x1", function(d) { return x(d.Value); })
    .attr("x2", x(0))
    .attr("y1", function(d) { return y(d.Demographic); })
    .attr("y2", function(d) { return y(d.Demographic); })
    .attr("stroke", "grey")

// Circles
svg.selectAll("mycircle")
  .data(data)
  .enter()
  .append("circle")
    .attr("cx", function(d) { return x(d.Value); })
    .attr("cy", function(d) { return y(d.Demographic); })
    .attr("r", "4")
    .style("fill", "#69b3a2")
    .attr("stroke", "black")
})

</script>

<div id='legend'>
	<h1 style="font-size: 40px; margin-left: 350px; font-family: Arial">Legend</h1>
	<p style="margin-left: 300px; justify-content: center; font-family: Arial">
		a: Hispanic Voters<br/>
		b: Asian or Pacific Islander Voters<br/>
		c: Black not of Hispanic Origin Voters<br/>
		d: American Indian or Alaskan Native Voters<br/>
		e: White not of Hispanic Origin Voters<br/>
		f: Other Voters<br/>
		g: Voters whose race is Unknown<br/>
	</p>

</div>
